<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table layout</title>
</head>
<body>
<table border="1" align="center" width="1000">
    <tr>
        <td height="200" width="200">
            <img src="img/rose.jpg" height="200" width="200"/>
        </td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td colspan="3" width="200" height="50"></td>
    </tr>
    <tr>
        <td height="600"></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3" width="200" height="50"></td>
    </tr>
</table>

</body>
</html>
